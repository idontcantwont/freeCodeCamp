<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34a843d809.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>FCC / Responsive Web Design / A Survey Form</title>
</head>
<body>
    <div id = "container">
        <header>
          <h1 id = "title">
            A Survey About You
          </h1>
            <p id = "description">
                    Thank you for taking the time to look inside yourself.
            </p>
        </header>
    
        <main>
            <form id = "survey-form" action = "#">
                <label for = "name" id = "name-label">
                    What's your name?
                    <input id = "name" type = "text" name = "name" placeholder = "John Doe" required>
                </label>

                <label for = "email" id = "email-label">
                    What's your e-mail address?
                    <input id = "email" type = "email" name = "email" placeholder = "john@doe.io" required>
                </label>

                <label for = "number" id = "number-label">
                    How old are you?
                    <input id = "number" type = "number" name = "number" min = "1" max = "200" placeholder = "Your age.." required>
                </label>

                <label for = "dropdown" id = "dropdown-label">
                    What's your favourite thing?
                    <select id = "dropdown" name="dropdown">
                            <option>Pick one</option>
                            <option value = "rockin">Rockin</option>
                            <option value = "love">Love</option>
                            <option value = "pizza">Pizza</option>
                    </select>
                </label>

                <div class = "radio-buttons">
                    <p>
                        What's your favourite radio band?
                    </p>
                    <label for="radio"> 
                        <input id = "am" type = "radio" name = "radio" value = "AM"><span class = "radio">AM</span>
                    </label>
                    <label for = "radio"> 
                        <input id = "fm" type = "radio" name = "radio" value = "FM"><span class = "radio">FM</span>
                    </label>
                    <label for = "radio"> 
                        <input id = "ham" type = "radio" name = "radio" value = "HAM"><span class = "radio">HAM</span>
                    </label>
                </div>
                <div class = "checkboxes">
                    <p>
                        Check.. some boxes?
                    </p>
                    <label for = "check"> ΩΩ
                        <input id = "check" value = "check" type = "checkbox" name = "checkboxes"><span class = "checkbox">Check</span>
                    </label>
                    <label for="box"> 
                        <input id = "box" value = "box" type = "checkbox" name = "checkboxes"><span class = "checkbox">Box</span> 
                    </label>
                    <label for="checkbox"> 
                        <input id = "checkbox" value = "checkbox" type = "checkbox" name = "checkboxes"><span class = "checkbox">Checkbox</span> 
                    </label>
                    <label for="pear"> 
                        <input id = "pear" value = "pear" type = "checkbox" name = "checkboxes"><span class = "checkbox">Pear</span>
                    </label>
                </div>
                <div class = "textarea">
                    <label for = "comments">
                        <p>
                            Is there anything we haven't covered?
                        </p>
                        <textarea id = "comments" placeholder = "Write it here.."></textarea>
                    </label>
                </div>
                <div class = "submit-button">
                    <button id = "submit" type = "submit"><span>Drop it!</span></button>
                </div>
            </form>
        </main>
    </div>

    <footer>
        <p>
            Made  with <i class="fas fa-heart fa-xs icon"></i> for <a href = "https://www.freecodecamp.org/">freeCodeCamp</a> by Idlir Fida, who would love for you to reach out.
        </p>
        <ul class = "social">
            <li>
                <a href = "https://goforthand.live/" target = "_blank">
                    <i class="fas fa-link fa-sm"></i>
                </a>
            </li>
            <li>
                <a href = "https://twitter.com/idontcantwont" target = "_blank">
                    <i class="fab fa-twitter fa-sm"></i>
                </a>
            </li>
            <li>
                <a href = "https://codepen.io/idontcantwont" target = "_blank">
                    <i class="fab fa-codepen fa-sm"></i>
                </a>
            </li>
            <li>
                <a href = "https://github.com/idontcantwont" target = "_blank">
                    <i class="fab fa-github fa-sm"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
